<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lateef:wght@800&display=swap');
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #myCanvas {
            border: solid black;
            background-color: white;

        }

        #tools-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin-right: 20px;
            padding-left: 20px;
            font-family: Assistant;
        }

            #tools-container button {
                margin-bottom: 10px;
                width: 30px;
                height: 30px;
                cursor: pointer;
            }

        .eraser-icon {
            width: 20px;
            height: 20px;
            background-image: url("https://i.ibb.co/Jp3HRzd/eraser.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="tools-container">
            צֶבַע
            <input type="color" id="colorpicker"><br />
            <button onclick="setEraser()" class="eraser-icon"> </button>
        </div>
        <canvas id="myCanvas" width="700" height="500"></canvas>
    </div>
    <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    let color = "black";
    let eraser = false;
    let drawing = false;
    let lastX, lastY;

    updateCanvasSize();

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("touchstart", startDrawing);

    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchmove", draw);

    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("touchend", stopDrawing);

    const colors = document.querySelectorAll(".color");

    colors.forEach(color => {
      color.addEventListener("click", function() {
        color.style.border = "2px solid black";
        color.style.margin = "8px";
        color.style.backgroundColor = color.style.backgroundColor;
        color.style.width = "16px";
        color.style.height = "16px";

        color.style.borderRadius = "50%";

        color.classList.add("selected");

        color.parentElement.querySelectorAll(".color:not(.selected)").forEach(color => {
          color.style.border = "none";
          color.style.margin = "10px";
          color.style.backgroundColor = color.style.backgroundColor;
          color.style.width = "20px";
          color.style.height = "20px";
          color.style.borderRadius = "50%";
          color.classList.remove("selected");
        });

        color.classList.add("selected");

        color.style.border = "2px solid black";
        color.style.margin = "8px";
           color.style.backgroundColor = color.style.backgroundColor;
        color.style.width = "16px";
        color.style.height = "16px";
        color.style.borderRadius = "50%";

        color.classList.add("selected");
        color.parentElement.querySelector("#eraser").classList.remove("selected");

        color.style.border = "2px solid black";
        color.style.margin = "8px";
        color.style.backgroundColor = color.style.backgroundColor;
        color.style.width = "16px";
        color.style.height = "16px";
        color.style.borderRadius = "50%";

        color.classList.add("selected");
        eraser = false;
        color = this.style.backgroundColor;
      });
    });

    const eraserButton = document.getElementById("eraser");

    eraserButton.addEventListener("click", function() {
      eraserButton.classList.add("selected");

      eraserButton.parentElement.querySelectorAll(".color:not(.selected)").forEach(color => {
        color.style.border = "none";
        color.style.margin = "10px";
        color.style.backgroundColor = color.style.backgroundColor;
        color.style.width = "20px";
        color.style.height = "20px";
        color.style.borderRadius = "50%";
        color.classList.remove("selected");
      });

      eraserButton.classList.add("selected");
      eraserButton.style.border = "2px solid black";
      eraserButton.style.margin = "8px";

      color = "white";
      eraser = true;
    });

    window.addEventListener("resize", updateCanvasSize);

    function updateCanvasSize() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function startDrawing(event) {
      drawing = true;
      lastX = event.pageX - canvas.offsetLeft;
      lastY = event.pageY - canvas.offsetTop;
    }

    function draw(event) {
      if (!drawing) return;

      const currentX = event.pageX - canvas.offsetLeft;
      const currentY = event.pageY - canvas.offsetTop;

      context.strokeStyle = eraser ? "white" : color;
      context.lineWidth = eraser ? 20 : 5;
      context.lineJoin = "round";
      context.lineCap = "round";
      context.beginPath();
      context.moveTo(lastX, lastY);
      context.lineTo(currentX, currentY);
      context.stroke();

      lastX = currentX;
      lastY = currentY;
    }

    function stopDrawing() {
      drawing = false;
    }
  </script>
    </script>
</body>
</html>
